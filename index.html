<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pokedex</title>
</head>
<body>
    <audio src="#" id="englishVoice"></audio>
    <audio src="audio/SFX_PRESS_AB.wav" id="pushSound"></audio>
    <audio src="#" id="pokemonCry"></audio>
    <main>
        <div id="container-1">
            <div id="mainPage">
                <button id="searchButton" class="mainButtons" >SEARCH POKéMON</button>
                <button id="viewPokedex" class="mainButtons" onclick="openPokedex()">VIEW POKéDEX</button>
            </div>
            <div id="pokemonList">
                <div class="miniHeader" id="miniHeaderSearch">
                    <input type="text" class="searchInput" placeholder="Search" id="searchInput">
                    <img src="images/magnifying-glass.png" alt="magnifying Glass" class="searchGlassImg">
                    <button class="goBackBtn" onclick="goBack1()">BCK</button>
                </div>
                <div class="miniHeader" id="miniHeaderList">
                    <button class="goBackBtn" onclick="goBack1()">BCK</button>
                    <button id="searchButton2" class="searchBtn">SEARCH POKéMON</button>
                </div>
                <div id="pokemonList2" class="pokemonList2">
                    <!-- <button class="pokemonNameButton"><span class="pokemonTextName">POKEMON NAME</span><img class="pokeballImgIcon" src="images/pokeball.png" alt=""></button> -->
                </div>
            </div>
            <div id="pokemonInfo">
                <div class="miniHeader">
                    <button class="pokeButtons" id="infoPokemon">INFO</button>
                    <button class="pokeButtons" id="cryPokemon">CRY</button>
                    <button class="pokeButtons" id="sizePokemon">SIZE</button>
                    <button class="goBackBtn" onclick="goBack2()">BCK</button>
                </div>
                <div class="infoPokemonView1">
                    <button id="backPokemon" class="infoButtons"><span class="material-symbols-outlined">arrow_upward</span> BACK</button>
                    <button id="nextPokemon" class="infoButtons">NEXT <span class="material-symbols-outlined">arrow_downward</span></button>
                </div>
                <div class="sizePokemonView1">
                    <button class="sizeButtons" id="heightButton">Height Check</button>
                    <button class="sizeButtons" id="weightButton">Weight Check</button>
                </div>
                <div id="cryPokemonView1">
                    <img src="images/pokeball-player-modified.png" alt="pokeball player" id="pokeballPlayer">
                    <button id="playCryButton">
                        <img src="images/play-svgrepo-com.svg" alt="play img">
                    </button>
                </div>
            </div>
        </div>
        <div id="container-2">
            <div id="welcomeText">
                <h2>POKéDEX</h2>
                <p>Thanks for using the POKéDEX created by Kim Josell thanks to PokeAPI</p>
            </div>
            <div id="infoPokemonView2">
                <div class="miniHeader2">
                    <h2>INFO</h2>
                </div>
                <div class="pokemonPhotoContainer">
                    <div class="pokemonPhotoContainer2">
                        <div class="pokemonPhotoContainer3"></div>
                    </div>
                </div>
                <div class="pokemonPhotoContainer4">
                    <img id="pokemonImage" src="#" alt="pokemon image">
                </div>
                <div class="infoContainer">
                    <img src="images/pokeball.png" alt="pokeball Icon">
                </div>
                <h2 id="pokemonNumber">1</h2>
                <h2 id="pokemonTitleName">a</h2>
                <div class="typeNameContainer">
                    <h3 id="pokemonTypeName">a</h3>
                </div>
                <div id="typesContainer">
                    <!-- <span class="pokemonType">WATER</span> -->
                </div>
                <div class="pawContainer">
                    <div class="pawContainer1">
                        <img src="#" alt="paw pokemon Img" id="pawPokemonImg">
                    </div>
                </div>
                <div class="lineInTheMiddle"></div>
                <div class="characteristics"></div>
                <p class="HT">HT</p>
                <p class="WT">WT</p>
                <p id="height">1'04''</p>
                <p id="weight"></p>
                <div class="descriptionBox"></div>
                <div class="sideLeftBox"></div>
                <div id="descriptionTextBox"><p id="descriptionPokemonText"></p></div>
                <div class="sideRigthBox"></div>
            </div>
            <div id="sizePokemonView2">
                <div id="heightView">
                    <div class="miniHeader2">
                        <h2>SIZE</h2>
                    </div>
                    <div class="lineInTheMiddleSize"></div>
                    <div class="titleSizeContainer">
                        <h2 class="titleSizeText">Height Check</h2>
                    </div>
                        <div class="heightCheckBackground0"></div>
                        <div class="heightCheckBackground"></div>
                    <div class="sizeCheckContainer">
                        <img src="#" alt="PokemonImage" id="pokemonHeightImg">
                        <img src="images/character_sprite.png" alt="characterSprite" class="humanHeightImg" id="humanHeightImg">
                    </div>
                    <div class="infoSizeContainer">
                        <div class="infoPokemonSizeContainer">
                            <p class="pokemonSizeName"></p>
                            <p class="sizePokemon">HT</p>
                            <p id="heightSize">4''</p>
                        </div>
                        <div class="infoHumanSizeContainer">
                            <p class="humanName">KIM</p>
                            <p class="SizeHuman">HT</p>
                            <p class="sizeHuman">5'8''</p>
                        </div>
                    </div>
                </div>
                <div id="weightView">
                    <div class="miniHeader2">
                        <h2>SIZE</h2>
                    </div>
                    <div class="lineInTheMiddleSize"></div>
                    <div class="titleSizeContainer">
                        <h2 class="titleSizeText">Weight Check</h2>
                    </div>
                        <div class="weightCheckBackground0"></div>
                        <div class="weightCheckBackground">
                            <img src="images/balance_sprites/9-modified.png" alt="balance img" id="balanceImg">
                        </div>
                    <div class="sizeCheckContainer">
                        <img src="#" alt="PokemonImage" id="pokemonWeightImg">
                        <img src="images/character.png" alt="characterSprite" class="humanWeightImg" id="humanWeightImg">
                    </div>
                    <div class="infoSizeContainer">
                        <div class="infoPokemonSizeContainer">
                            <p class="pokemonSizeName"></p>
                            <p class="sizePokemon">WT</p>
                            <p id="weightSize">123 lbs</p>
                        </div>
                        <div class="infoHumanSizeContainer">
                            <p class="humanName">KIM</p>
                            <p class="SizeHuman">WT</p>
                            <p class="sizeHuman">165 lbs</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="cryPokemonView2">
                <div class="miniHeader2">
                    <h2>CRY</h2>
                </div>
                <div class="pokemonCryImgBackground">
                    <div class="pokemonCryImgBackground1"></div>
                </div>
                <div class="pokemonCryImgContainer">
                    <img src="#" alt="pokemon image" id="pokemonCryImg">
                </div>
                <div class="waveformContainer">
                    <div id="waveform"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
